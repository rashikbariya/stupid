	<h1>Map</h1>
	<input id="mapsearch" type="text" placeholder="Search Box">
	<div id="map"></div>
	<script type="text/javascript">
		function initMap() {
			//map options
			var options = {
				zoom: 14,
				center: {lat: 27.72, lng: 85.36}
			}

			var map = new google.maps.Map(document.getElementById('map'),options);

			//add markers
			var marker = new google.maps.Marker({position: {lat:28.4668,lng:83.1295},map:map});

			//onclick event on marker
			var infoWindow = new google.maps.InfoWindow({
				content:'<h1>yes/no</h1>'
			});
			//listener for infowindow
			marker.addListener('click', function(){
				infoWindow.open(map, marker);
			});
